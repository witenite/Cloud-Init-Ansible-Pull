- name: add ansible user
  user:
    name: ansible-user
    system: yes
    shell: /bin/bash
 
- name: set up sudo for ansible user
  copy:
    src: files/sudoer_ansible-user
    dest: /etc/sudoers.d/ansible-user
    owner: root
    group: root
    mode: 0440

- name: Add home bin directory  
  file:
    path: /home/ansible-user/bin
    state: directory
    owner: ansible-user
    group: ansible-user
    mode: 0770

- name: Add Update script to user home bin folder
  copy:
    src: files/apt-update-upgrade
    dest: /home/ansible-user/bin/apt-update-upgrade
    owner: ansible-user
    group: ansible-user
    mode: 0770

- name: add ansible-pull cron job
  cron:
    name: ansible auto-provision
    user: ansible-user
    hour: "*/1"
    job: ansible-pull -o -U http://gitlab.witenite.ca/ansible/Provision.git >> /home/ansible-user/Ans-Pull.log

- name: add ansible-pull cron job
  cron:
    name: Apt-Update-Cron
    user: ansible-user
    hour: "*/4"
    job: /home/ansible-user/bin/apt-update-upgrade >> /home/ansible-user/Apt-Upgrade.log
